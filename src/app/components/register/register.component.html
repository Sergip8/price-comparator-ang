<div class="login-card">
    <div class="">
      <div class="panel bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Login</h3>
        </div>
        <div class="panel-body p-3">
          <form [formGroup]="form" (submit)="register()">
            <div class="form-group py-2">
                <div class="input-field">
                  <mat-icon fontIcon="person"></mat-icon>
                  <input type="text" formControlName="name" placeholder="Nombre" required />
                </div>
                <span *ngIf="form.controls.name.invalid && form.controls.name.touched">El nombre es requerido</span>
              </div>
            <div class="form-group py-2">
              <div class="input-field">
                <mat-icon fontIcon="email"></mat-icon>
                <input type="text" formControlName="email" placeholder="Email" required />
              </div>
              <span *ngIf="emailErrors as error">{{error}}</span>
             
              
            </div>
            <div class="form-group py-1 pb-2">
              <div class="input-field">
                <mat-icon fontIcon="fingerprint"></mat-icon>
                <input
                [type]="hidePass ? 'password':'text' "
                  formControlName="password"
                  placeholder="Enter your Password"
                  required
                />
                <mat-icon class="pass-icon" (click)="hidePass = !hidePass" [fontIcon]="hidePass ? 'visibility_off':'visibility'"></mat-icon>
              
              </div>
              <span *ngIf="form.controls.password.invalid && form.controls.name.touched">El nombre es requerido</span>
            </div>
            <div class="form-inline">
              <input type="checkbox" name="remember" id="remember"  />
              <label for="remember" class="text-muted">Remember me</label>
              <a href="#" id="forgot" class="font-weight-bold"
                > Forgot password?</a
              >
            </div>
            <button class="btn btn-primary btn-block mt-3" type="submit" [disabled]="form.invalid">Register</button>
            <div class="text-center pt-4 text-muted">
              Ya tienes cuenta <span class="sign-in" (click)="Signin.emit()">Sign in</span>
            </div>
          </form>
        </div>
        <div class="mx-3 my-2 py-2 bordert ">
        <div class="social-buttons">
          <social-buttons (loginOK)="signinOK.emit($event)"></social-buttons>
          </div>
      </div>
      </div>
    </div>
  </div>

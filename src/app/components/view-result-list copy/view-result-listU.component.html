    <div class="card-list-container">
      <div *ngIf="isProductResponse">
        <div class="product-head">
          <div>{{countProducts}} Resultados</div>
          <div  openModal
          [appOscurecerPagina]="showFilterMobile" class="filter-icon-mobile">
            <div
              (click)="onClickFilterIcon()"
              clickOutside
              (onClickOutside)="showFilterMobile = false"
             
              class="filter-mobile-container"
            >
              <img src="../../../assets/icons/filter.svg" alt="" />
              <div class="mobile-buttom" [@sidebarTrigger]="showFilterMobile ? 'open' : 'close'">
                <button class="btn btn-outline-light" (click)="filterMobileAction = 'reset'">
                    Restablecer
                </button>
                <button class="btn btn-success" (click)="[filterMobileAction = 'apply', showFilterMobile = false]">
                   Aplicar 
                </button>
             </div>
              <div
                class="filter-mobile"
                [@sidebarTrigger]="showFilterMobile ? 'open' : 'close'"
                
              >
             
                <app-menu-filter *ngIf="showFilterMobile" (mobileFilter)="showFilterMobile = false" [isMobile]="true" [filterMobile]="filterMobileAction"></app-menu-filter>
              </div>
            </div>
            <sort-select></sort-select>
          </div>
        </div>
        <loading [loading]="loading "></loading>
        <div
          class="card-list"
          #productHeight
          ScrollNearEnd
          (nearEnd)="onNearEndScroll()"
        >
          <view-result-card
            class="cards"
            *ngFor="let result of tecRes"
            [data]="result"
            [baseUrl]=""
            [isPartesPc]="isPartesPc"
          ></view-result-card>
        </div>
      </div>
    </div>
  </div>
  <!-- <div >{{productHeight.offsetHeight}}</div> -->
</div>

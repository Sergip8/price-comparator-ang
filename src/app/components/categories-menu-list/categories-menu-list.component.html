
<div class="">
    <div>
        <!-- <li ><div class="cat" (click)="cat.emit(category)">{{menuService.convertAccentString(category)}}</div> </li> -->
        <li class="menu-category" *ngFor="let item of category | keyvalue">
            <div (click)="cat.emit" class="menu-title">{{menuService.convertAccentString(item.key)}}</div>

            <div class="dropdown-panel">

              <ul class="dropdown-panel-list">

                <li class="dropdown-item" *ngFor="let subItem of item.value | keyvalue">
                  <a  (click)="cat.emit([item.key,subItem.key.toString()])">{{menuService.convertAccentString(subItem.key.toString())}}</a>
                  <ul class="dropdown-subitem" style="margin-left: 8px;" *ngFor="let subsubItem of subItem.value | keyvalue">
                    <a (click)="cat.emit([item.key,subItem.key.toString(),subsubItem.key.toString()])">{{menuService.convertAccentString(subsubItem.key)}}</a>
                  </ul>
                </li>
                
                
              </ul>
            </div>
          </li>
    </div>
</div>

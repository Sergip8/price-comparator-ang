
<div *ngIf="data" class="product-item">

  <a (click)="routeToDetails(data)" >
      <!-- <div [hidden]="data.link_img">
        cagando
      </div> -->
        <img [alt]="data.name" [ngStyle]="styles?.img" [src]="data?.link_img" fallback="../../../assets/img/notfound.png" width="50px" height="150px" class="card-img-top" alt="...">

      <div class="card-body">
        <span class="card-title" [innerHTML]="changeName(data.name)"></span>
        <div class="d-flex justify-content-between align-items-center price-box">
          <div>
            <div class="list-price" *ngIf="data.list_price != data.price">{{data.list_price == 0 ? "": data.list_price | currency:'COP':'$ ' : '1.0-0'}}</div>
            <h6 class="price">{{data.price ==0 ? "No disponible": data.price | currency:'COP':'$ ' : '1.0-0'}}</h6>

          </div>
          <div class="discount-percent" *ngIf="getDiscount(data.price, data.list_price)!= '' ">{{getDiscount(data.price, data.list_price)}}</div>
        </div>
        
          <p class="card-text">{{data.brand.toUpperCase()}}</p>
          <!-- <p *ngIf="data.store_name">{{data.store_name}}</p> -->
          <!-- <div>
            <img src="../../../assets/img/{{data.store}}.png" height="40" width="40" alt="">
            
          </div> -->
          <div *ngIf="isPartesPc">
              <img src="../../../assets/img/{{data.store}}.png"  height="40" width="40">
          </div>
          <div class="stores">

            <div *ngFor="let id of data.ids" class="store-img">
              <img src="../../../assets/img/{{getNameImage(id)}}.png" height="40" width="40" alt="">
            </div>
          </div>

       
  
       
      </div>
  </a>
</div>

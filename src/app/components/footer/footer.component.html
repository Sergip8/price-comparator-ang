<footer class="footer">
  <div class="container">
    <!-- Top section with links -->
    <div class="footer-links">
      <div class="row">
        <div *ngFor="let category of footerLinks" class="col-md-3 col-sm-6">
          <div class="footer-category">
            <h4>{{ category.category }}</h4>
            <ul class="footer-nav">
              <li *ngFor="let link of category.links">
                <a [routerLink]="link.url">{{ link.title }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Middle section with newsletter -->
    <div class="footer-newsletter">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h3>Stay updated with the latest deals</h3>
          <p>Get price alerts and exclusive offers delivered straight to your inbox.</p>
        </div>
        <div class="col-md-6">
          <form class="newsletter-form">
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Your email address" aria-label="Your email address" required>
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Subscribe</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Bottom section with social media and copyright -->
    <div class="footer-bottom">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="footer-logo">
            <img
            src="../../../assets/img/comparame esta.png"
            alt="comparame esta"
            width="120"
            height="36"
          />
            <p class="copyright">Â© {{ currentYear }} PriceCompare. All rights reserved.</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="social-links">
            <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener noreferrer" class="social-icon" [attr.aria-label]="social.name">
              <i class="fab" [ngClass]="social.icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<div class="menu_container">
    <div class="d-flex">
        <div class="menu">
            <div class="menu_items" [ngClass]="m.key == selected ? 'select' : ''" *ngFor="let m of menu | keyvalue" (mouseover)="showSubmenu(m.key)">
                {{m.key}}
            </div>
            
        </div>
        <div class="d-flex flex-column submenu_container">
            <div>
    
                <div class="submenu d-flex" *ngIf="selected == 'Mercado'" (mouseover)="showSubmenu(selected)">
                    <div class="list" *ngFor="let m of menu.Mercado | keyvalue">
                        
                        <div (click)="getCategory(sm.value)" class="submenu_items" *ngFor="let sm of m.value | keyvalue">
                        {{sm.value}}
                        </div>
        
                    </div>
                   
                </div>
                
                <div class="submenu d-flex" *ngIf="selected == 'Tecnologia'" (mouseover)="showSubmenu(selected)">
                    <div class="list" *ngFor="let m of menu.Tecnologia | keyvalue">
                        
                        <div (click)="getCategory(sm.value)" class="submenu_items" *ngFor="let sm of m.value | keyvalue">
                        {{sm.value}}
                        </div>
        
                    </div>
                   
                </div>
            </div>

        </div>
    
    </div>

</div>
